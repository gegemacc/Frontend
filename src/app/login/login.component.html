
<div class="login-container">
  <h1 class="login-title">AGRITECH</h1>
  <form #customerlogin="ngForm" (ngSubmit)="signin(customerlogin.value)" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" ngModel name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ngModel name="password" placeholder="Enter your password">
    </div>
    <button type="submit">Login</button>
  </form>
  <a routerLink="/signup" class="register-link">Nuovo Utente? Registrati qui!</a>
</div>
